<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Swarm Map</title>
    <style>
        :root {
            --bg: #050505;
            --grid: #1a1a1a;
            --primary: #00ff00;
            --alert: #ff0000;
            --inactive: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid var(--primary);
            border-radius: 5px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        .stat {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        #swarm-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #terminal-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid var(--primary);
            padding: 10px;
            font-size: 12px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>

<body>
    <div id="hud">
        <h1>Sovereign Legion</h1>
        <div class="stat">STATUS: <span id="status">ONLINE</span></div>
        <div class="stat">AGENTS: <span id="agent-count">5021</span></div>
        <div class="stat">CYCLE: <span id="cycle">ACTIVE</span></div>
        <div class="stat">THREATS: <span id="threats" style="color:var(--alert)">0</span></div>
    </div>

    <canvas id="swarm-canvas"></canvas>

    <div id="terminal-overlay">
        <div>> Sovereign Core Initialized.</div>
        <div>> Swarm State Loaded (active_swarm_state.json).</div>
        <div id="logs"></div>
    </div>

    <script>
        const canvas = document.getElementById('swarm-canvas');
        const ctx = canvas.getContext('2d');

        // Resize
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Agent Class
        class Drone {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.role = Math.random() > 0.8 ? 'SPECIALIST' : 'DRONE';
                this.color = this.role === 'SPECIALIST' ? '#FFD700' : '#00FF00';
                this.size = this.role === 'SPECIALIST' ? 3 : 1.5;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.target = null;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Bounce
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize Swarm
        const drones = [];
        const MAX_DRONES = 2500; // Cap for rendering perf

        for (let i = 0; i < MAX_DRONES; i++) {
            drones.push(new Drone());
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drones.forEach(d => {
                d.update();
                d.draw();
            });

            // Draw connections (Neural Mesh)
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.05)';
            ctx.beginPath();
            for (let i = 0; i < 100; i++) { // Random sample for lines
                const d1 = drones[Math.floor(Math.random() * drones.length)];
                const d2 = drones[Math.floor(Math.random() * drones.length)];
                if (Math.abs(d1.x - d2.x) < 100 && Math.abs(d1.y - d2.y) < 100) {
                    ctx.moveTo(d1.x, d1.y);
                    ctx.lineTo(d2.x, d2.y);
                }
            }
            ctx.stroke();

            requestAnimationFrame(animate);
        }

        animate();

        // Log simulator
        setInterval(() => {
            const logs = document.getElementById('logs');
            const msgs = [
                "> Agent_4502 scanning integrity...",
                "> CodeQualityLoop reconciling patch...",
                "> SecretScanner verified clean...",
                "> ByteBot heartbeat acknowledged...",
                "> Neural Link optimization +0.02%"
            ];
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            const div = document.createElement('div');
            div.innerText = msg;
            logs.appendChild(div);
            if (logs.children.length > 5) logs.removeChild(logs.children[0]);
        }, 800);

    </script>
</body>

</html>
