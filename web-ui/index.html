<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIREM Matrix | Sovereign Discovery</title>
    <meta name="description"
        content="AZIREM Multi-Agent Discovery Matrix - Inventory, classify, and orchestrate your codebase">
    <!-- Sovereign Core Assets -->
    <link rel="stylesheet" href="/static/sovereign_core.css">
    <script src="/static/sovereign_core.js" defer></script>

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161f;
            --text-primary: #e8e8ed;
            --text-secondary: #9898a6;
            --text-muted: #5a5a6a;
            --accent-blue: #4f8fff;
            --accent-purple: #9b4fff;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff9d;
            --accent-yellow: #ffd700;
            --accent-red: #ff4f6f;
            --accent-orange: #ff8f4f;
            --border-color: #2a2a3a;
            --gradient-primary: linear-gradient(135deg, #4f8fff 0%, #9b4fff 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a24 0%, #12121a 100%);
            --shadow-glow: 0 0 30px rgba(79, 143, 255, 0.15);
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 1rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 0;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .stat-grid {
            display: grid;
            gap: 0.75rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-cyan);
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Tag List */
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tag-item:hover,
        .tag-item.active {
            border-color: var(--accent-purple);
            background: rgba(155, 79, 255, 0.1);
        }

        .tag-icon {
            font-size: 0.9rem;
        }

        .tag-count {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Content Area */
        .content {
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* Search */
        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-glow);
        }

        .search-icon {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-sans);
            outline: none;
        }

        .search-input::system_value {
            color: var(--text-muted);
        }

        /* Matrix Table */
        .matrix-container {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .matrix-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        .matrix-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.5fr;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .matrix-row:hover {
            background: rgba(79, 143, 255, 0.05);
        }

        .file-path {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--accent-cyan);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .file-ext {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--accent-purple);
        }

        .file-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .mini-tag {
            padding: 0.15rem 0.5rem;
            background: rgba(155, 79, 255, 0.15);
            border-radius: 4px;
            font-size: 0.7rem;
            color: var(--accent-purple);
        }

        .mini-tag.agent {
            background: rgba(0, 212, 255, 0.15);
            color: var(--accent-cyan);
        }

        .mini-tag.secret-suspect {
            background: rgba(255, 79, 111, 0.15);
            color: var(--accent-red);
        }

        .mini-tag.api {
            background: rgba(0, 255, 157, 0.15);
            color: var(--accent-green);
        }

        .mini-tag.config {
            background: rgba(255, 215, 0, 0.15);
            color: var(--accent-yellow);
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.35rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Right Panel */
        .details-panel {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-primary);
            word-break: break-all;
        }

        .code-snippet {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }

        .code-snippet pre {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        /* Agent Status */
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .agent-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .agent-card:hover {
            border-color: var(--accent-cyan);
        }

        .agent-tier {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .agent-info {
            flex: 1;
        }

        .agent-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .agent-model {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: var(--font-mono);
        }

        /* Utilities */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .sidebar,
            .details-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üåå</div>
            <span class="logo-text">AZIREM</span>
            <span class="logo-subtitle">Sovereign Discovery Matrix</span>
        </div>
        <div class="header-actions">
            <div class="status-badge">
                <span class="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">üìä Overview</div>
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-files">--</div>
                        <div class="stat-label">Total Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-agents">--</div>
                        <div class="stat-label">Active Agents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-projects">--</div>
                        <div class="stat-label">Projects</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">üè∑Ô∏è Filter by Tag</div>
                <div class="tag-list" id="tag-list">
                    <div class="loading">
                        <div class="spinner"></div> Loading...
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-title">ü§ñ Agents</div>
                <div class="agent-list" id="agent-list">
                    <div class="loading">
                        <div class="spinner"></div> Loading...
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" class="search-input" id="search-input"
                        system_value="Search files by path, name, or content...">
                </div>
            </div>

            <div class="matrix-container">
                <div class="matrix-header">
                    <div>Path</div>
                    <div>Size</div>
                    <div>Type</div>
                    <div>Tags</div>
                    <div>Actions</div>
                </div>
                <div id="matrix-body">
                    <div class="loading">
                        <div class="spinner"></div> Loading inventory...
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="details-panel">
            <div class="panel-title">üìÑ File Details</div>
            <div id="file-details">
                <p style="color: var(--text-muted);">Select a file to view details</p>
            </div>
        </aside>
    </div>

    <script>
        // API Base URL
        const API_BASE = 'http://localhost:8082/api';

        // State
        let currentTag = null;
        let searchQuery = '';
        let selectedFile = null;

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Tag icons
        const tagIcons = {
            'agent': 'ü§ñ',
            'script': 'üìú',
            'config': '‚öôÔ∏è',
            'api': 'üîå',
            'frontend': 'üé®',
            'backend': '‚ö°',
            'docs': 'üìö',
            'test': 'üß™',
            'secret-suspect': 'üîê',
            'db': 'üíæ',
            'lib': 'üì¶',
            'unknown': '‚ùì'
        };

        // Fetch status
        async function fetchStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`);
                const data = await res.json();

                document.getElementById('status-text').textContent = 'Online';
                document.getElementById('total-files').textContent =
                    data.registry?.total_files || data.discovery?.total_files || '--';
                document.getElementById('total-agents').textContent =
                    data.agents?.total || '--';
                document.getElementById('total-projects').textContent =
                    data.registry?.total_projects || '--';
            } catch (e) {
                document.getElementById('status-text').textContent = 'Offline';
                console.error('Status fetch failed:', e);
            }
        }

        // Fetch and render tags
        async function fetchTags() {
            try {
                const res = await fetch(`${API_BASE}/tags`);
                const data = await res.json();

                const tagList = document.getElementById('tag-list');
                tagList.innerHTML = '';

                for (const [tag, count] of Object.entries(data.tags || {})) {
                    const icon = tagIcons[tag] || 'üìÅ';
                    const div = document.createElement('div');
                    div.className = 'tag-item' + (currentTag === tag ? ' active' : '');
                    div.innerHTML = `
                        <span class="tag-icon">${icon}</span>
                        <span>${tag}</span>
                        <span class="tag-count">${count}</span>
                    `;
                    div.onclick = () => {
                        currentTag = currentTag === tag ? null : tag;
                        fetchTags();
                        fetchFiles();
                    };
                    tagList.appendChild(div);
                }
            } catch (e) {
                document.getElementById('tag-list').innerHTML =
                    '<p style="color: var(--text-muted);">Failed to load tags</p>';
            }
        }

        // Fetch and render agents
        async function fetchAgents() {
            try {
                const res = await fetch(`${API_BASE}/agents`);
                const data = await res.json();

                const agentList = document.getElementById('agent-list');
                agentList.innerHTML = '';

                for (const agent of (data.agents || [])) {
                    const div = document.createElement('div');
                    div.className = 'agent-card';
                    div.innerHTML = `
                        <div class="agent-tier">${agent.tier || '?'}</div>
                        <div class="agent-info">
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-model">${agent.model}</div>
                        </div>
                    `;
                    agentList.appendChild(div);
                }
            } catch (e) {
                document.getElementById('agent-list').innerHTML =
                    '<p style="color: var(--text-muted);">Failed to load agents</p>';
            }
        }

        // Fetch and render files
        async function fetchFiles() {
            try {
                let url = `${API_BASE}/search?limit=100`;
                if (searchQuery) url += `&q=${encodeURIComponent(searchQuery)}`;
                if (currentTag) url += `&tag=${encodeURIComponent(currentTag)}`;

                const res = await fetch(url);
                const data = await res.json();

                const matrixBody = document.getElementById('matrix-body');
                matrixBody.innerHTML = '';

                if (!data.results?.length) {
                    matrixBody.innerHTML = '<div class="loading">No files found</div>';
                    return;
                }

                for (const file of data.results) {
                    const div = document.createElement('div');
                    div.className = 'matrix-row';

                    const filename = file.path.split('/').pop();
                    const tags = (file.tags || []).map(t =>
                        `<span class="mini-tag ${t}">${t}</span>`
                    ).join('');

                    div.innerHTML = `
                        <div class="file-path" title="${file.path}">${filename}</div>
                        <div class="file-size">${formatBytes(file.size || 0)}</div>
                        <div class="file-ext">${file.extension || '-'}</div>
                        <div class="file-tags">${tags}</div>
                        <div class="file-actions">
                            <button class="action-btn" onclick="viewFile('${file.path}')">View</button>
                            <button class="action-btn" onclick="openInEditor('${file.path}')">Open</button>
                        </div>
                    `;

                    div.onclick = (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            selectFile(file);
                        }
                    };

                    matrixBody.appendChild(div);
                }
            } catch (e) {
                document.getElementById('matrix-body').innerHTML =
                    '<div class="loading">Failed to load files</div>';
                console.error('Files fetch failed:', e);
            }
        }

        // Select file and show details
        function selectFile(file) {
            selectedFile = file;
            const details = document.getElementById('file-details');

            const tags = (file.tags || []).map(t =>
                `<span class="mini-tag ${t}">${t}</span>`
            ).join(' ');

            const functions = (file.extracted?.functions || []).slice(0, 5).join(', ') || 'None';
            const classes = (file.extracted?.classes || []).slice(0, 5).join(', ') || 'None';

            details.innerHTML = `
                <div class="detail-section">
                    <div class="detail-label">Path</div>
                    <div class="detail-value">${file.path}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Size</div>
                    <div class="detail-value">${formatBytes(file.size || 0)}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Tags</div>
                    <div class="file-tags">${tags}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Functions</div>
                    <div class="detail-value">${functions}</div>
                </div>
                <div class="detail-section">
                    <div class="detail-label">Classes</div>
                    <div class="detail-value">${classes}</div>
                </div>
                ${file.summary ? `
                <div class="detail-section">
                    <div class="detail-label">Summary</div>
                    <div class="code-snippet"><pre>${file.summary}</pre></div>
                </div>
                ` : ''}
            `;
        }

        // View file content
        async function viewFile(path) {
            try {
                const res = await fetch(`${API_BASE}/file${path}/content`);
                const data = await res.json();

                const details = document.getElementById('file-details');
                details.innerHTML = `
                    <div class="panel-title">üìÑ ${path.split('/').pop()}</div>
                    <div class="code-snippet">
                        <pre>${escapeHtml(data.content || 'No content')}</pre>
                    </div>
                    ${data.truncated ? '<p style="color: var(--accent-yellow); margin-top: 0.5rem;">‚ö†Ô∏è Content truncated</p>' : ''}
                `;
            } catch (e) {
                console.error('Failed to fetch content:', e);
            }
        }

        // Open in editor
        function openInEditor(path) {
            // Use vscode:// or file:// protocol
            window.open(`vscode://file${path}`, '_blank');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Search handler
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            // Debounce
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(fetchFiles, 300);
        });

        // Initial load
        fetchStatus();
        fetchTags();
        fetchAgents();
        fetchFiles();

        // Refresh periodically
        setInterval(fetchStatus, 30000);
