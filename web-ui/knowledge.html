<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIREM Knowledge Graph | Sovereign Intelligence</title>
    <meta name="description"
        content="AZIREM Knowledge Graph - Explore entities, topics, and relationships across your codebase">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #16161f;
            --text-primary: #e8e8ed;
            --text-secondary: #9898a6;
            --text-muted: #5a5a6a;
            --accent-blue: #4f8fff;
            --accent-purple: #9b4fff;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff9d;
            --accent-yellow: #ffd700;
            --accent-red: #ff4f6f;
            --accent-orange: #ff8f4f;
            --border-color: #2a2a3a;
            --gradient-primary: linear-gradient(135deg, #4f8fff 0%, #9b4fff 100%);
            --font-mono: 'JetBrains Mono', monospace;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .nav-tab:hover,
        .nav-tab.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-sans);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: var(--font-mono);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 900px) {
            .grid-2col {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            padding: 1rem 1.5rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .card-body {
            padding: 1rem 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .entity-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .entity-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .entity-item:hover {
            background: rgba(79, 143, 255, 0.1);
        }

        .entity-name {
            font-weight: 500;
        }

        .entity-type {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            background: var(--accent-purple);
            border-radius: 4px;
            color: white;
        }

        .entity-type.project {
            background: var(--accent-cyan);
        }

        .entity-type.technology {
            background: var(--accent-blue);
        }

        .entity-type.concept {
            background: var(--accent-green);
        }

        .entity-count {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .topic-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s;
        }

        .topic-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .topic-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .topic-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .topic-keywords {
            margin-top: 0.75rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .keyword {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            background: rgba(155, 79, 255, 0.15);
            border-radius: 4px;
            color: var(--accent-purple);
        }

        .search-results {
            margin-top: 2rem;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .result-item:hover {
            border-color: var(--accent-cyan);
        }

        .result-score {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-primary);
            border-radius: 10px;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .result-info {
            flex: 1;
        }

        .result-name {
            font-weight: 500;
            color: var(--accent-cyan);
            font-family: var(--font-mono);
        }

        .result-path {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .result-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <span class="logo-text">AZIREM Knowledge</span>
        </div>
        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">üìä Matrix</a>
            <a href="knowledge.html" class="nav-tab active">üß† Knowledge</a>
        </div>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" class="search-input" id="search-input"
                system_value="Search documentation... (e.g., 'voice cloning', 'multi-agent', 'deployment')">
            <button class="search-btn" onclick="doSearch()">üîç Search</button>
        </div>

        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="doc-count">--</div>
                <div class="stat-label">Documents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="entity-count">--</div>
                <div class="stat-label">Entities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topic-count">--</div>
                <div class="stat-label">Topics</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rel-count">--</div>
                <div class="stat-label">Relationships</div>
            </div>
        </div>

        <div id="search-results" class="search-results" style="display: none;"></div>

        <div class="section-title">üìÅ Topic Clusters</div>
        <div class="topic-grid" id="topics">
            <div class="loading">Loading topics...</div>
        </div>

        <div class="grid-2col" style="margin-top: 2rem;">
            <div class="card">
                <div class="card-header">
                    <div class="section-title" style="margin: 0;">üè∑Ô∏è Top Entities</div>
                </div>
                <div class="card-body">
                    <div class="entity-list" id="entities">
                        <div class="loading">Loading entities...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="section-title" style="margin: 0;">üîó Key Projects</div>
                </div>
                <div class="card-body">
                    <div class="entity-list" id="projects">
                        <div class="loading">Loading projects...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8082/api';

        const topicIcons = {
            "AI Agents": "ü§ñ",
            "Voice & Audio": "üéôÔ∏è",
            "Video Generation": "üé¨",
            "Infrastructure": "üèóÔ∏è",
            "UI/UX": "üé®",
            "Security": "üîí",
            "Quality Assurance": "‚úÖ",
            "Documentation": "üìö",
            "Machine Learning": "üß†",
            "Search & RAG": "üîç",
            "General": "üìÅ",
        };

        async function loadKnowledge() {
            try {
                const res = await fetch(`${API_BASE}/knowledge`);
                const data = await res.json();

                // Stats
                document.getElementById('doc-count').textContent = data.total_documents || '--';
                document.getElementById('entity-count').textContent = data.summary?.total_entities || '--';
                document.getElementById('topic-count').textContent = data.summary?.total_topics || '--';
                document.getElementById('rel-count').textContent = data.summary?.total_relationships || '--';

                // Topics
                const topicsEl = document.getElementById('topics');
                topicsEl.innerHTML = '';
                for (const [name, topic] of Object.entries(data.topics || {})) {
                    const icon = topicIcons[name] || "üìÅ";
                    const keywords = (topic.keywords || []).map(k =>
                        `<span class="keyword">${k}</span>`
                    ).join('');

                    topicsEl.innerHTML += `
                        <div class="topic-card" onclick="searchTopic('${name}')">
                            <div class="topic-name">${icon} ${name}</div>
                            <div class="topic-stats">
                                <span>üìÑ ${topic.file_count} files</span>
                                <span>üè∑Ô∏è ${topic.entity_count} entities</span>
                            </div>
                            <div class="topic-keywords">${keywords}</div>
                        </div>
                    `;
                }

                // Entities
                const entitiesEl = document.getElementById('entities');
                entitiesEl.innerHTML = '';
                const entities = Object.entries(data.entities || {}).slice(0, 20);
                for (const [name, entity] of entities) {
                    entitiesEl.innerHTML += `
                        <div class="entity-item">
                            <div>
                                <span class="entity-name">${name}</span>
                                <span class="entity-type ${entity.type}">${entity.type}</span>
                            </div>
                            <span class="entity-count">${entity.mentions}x</span>
                        </div>
                    `;
                }

                // Projects
                const projectsEl = document.getElementById('projects');
                projectsEl.innerHTML = '';
                const projects = Object.entries(data.entities || {})
                    .filter(([_, e]) => e.type === 'project')
                    .slice(0, 15);
                for (const [name, entity] of projects) {
                    projectsEl.innerHTML += `
                        <div class="entity-item" onclick="searchTopic('${name}')">
                            <div>
                                <span class="entity-name">${name}</span>
                            </div>
                            <span class="entity-count">${entity.mentions}x in ${entity.files?.length || 0} files</span>
                        </div>
                    `;
                }
            } catch (e) {
                console.error('Failed to load knowledge:', e);
            }
        }

        async function doSearch() {
            const query = document.getElementById('search-input').value;
            if (!query) return;

            const resultsEl = document.getElementById('search-results');
            resultsEl.style.display = 'block';
            resultsEl.innerHTML = '<div class="loading">Searching...</div>';

            try {
                const res = await fetch(`${API_BASE}/knowledge/search?q=${encodeURIComponent(query)}&limit=20`);
                const data = await res.json();

                if (data.results?.length === 0) {
                    resultsEl.innerHTML = '<p style="text-align:center;color:var(--text-muted);">No results found</p>';
                    return;
                }

                resultsEl.innerHTML = `<div class="section-title">üîç Search Results (${data.total} matches)</div>`;
                for (const result of data.results) {
                    const score = Math.round(result.relevance * 100);
                    resultsEl.innerHTML += `
                        <div class="result-item" onclick="openFile('${result.path}')">
                            <div class="result-score">${score}%</div>
                            <div class="result-info">
                                <div class="result-name">${result.name}</div>
                                <div class="result-path">${result.path}</div>
                            </div>
                            <div class="result-meta">${formatBytes(result.size)}</div>
                        </div>
                    `;
                }
            } catch (e) {
                resultsEl.innerHTML = '<p style="color:var(--accent-red);">Search failed</p>';
            }
        }

        function searchTopic(topic) {
            document.getElementById('search-input').value = topic;
            doSearch();
        }

        function openFile(path) {
            window.open(`vscode://file${path}`, '_blank');
        }

        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doSearch();
        });

        loadKnowledge();
    </script>

    <!-- Sovereign Core Navigation System -->
    <link rel="stylesheet" href="../sovereign-dashboard/sovereign_core.css">
    <script src="../sovereign-dashboard/sovereign_core.js"></script>
</body>

</html>
