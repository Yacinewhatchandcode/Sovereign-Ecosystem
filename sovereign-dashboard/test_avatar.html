<!DOCTYPE html>
<html>

<head>
    <title>aSiReM Avatar Test</title>
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
        }

        .asirem-avatar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 999999;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #FFD700;
            box-shadow: 0 0 80px rgba(138, 43, 226, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 500px;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div class="asirem-avatar">
        <img class="avatar-image" src="assets/asirem/asirem_avatar_idle_1768936029781.png" alt="aSiReM">
    </div>
    <h1>aSiReM Avatar Test - If you see the purple avatar above, it works!</h1>
</body>

</html>
