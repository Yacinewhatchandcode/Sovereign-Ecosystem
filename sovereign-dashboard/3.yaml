# Regex signatures and token patterns useful for detection
regex_signatures:
  api_endpoints: 
    - pattern: "(?i)\\b(GET|POST|PUT|PATCH|DELETE)\\s+/(api|v[0-9]+)/[\\w\-/.]+\b"
  http_status_codes:
    - pattern: "\\bHTTP/1\\.[01]\\s+(400|401|403|404|409|500|502|503|504)\\b"
  jwt_pattern:
    - pattern: "[A-Za-z0-9-_]+\\.[A-Za-z0-9-_]+\\.[A-Za-z0-9-_]+"
  bearer_auth:
    - pattern: "(?i)Authorization:\\s*Bearer\\s+[A-Za-z0-9\-_.]+"
  semantic_placeholder:
    - pattern: "\\b(TODO|FIXME|HACK|XXX|REVIEW|BUG)\\b"
  mock_call:
    - pattern: "(?i)(mock|stub|fixture|fake|recorded_response|nock|msw|wiremock)"
  schema_file:
    - pattern: "(?i)(openapi|swagger|graphql|schema\.json|schema\.yaml|proto3|proto)"
  sql_dml:
    - pattern: "(?i)\\b(select|insert|update|delete)\\b"

# Heuristics (rules) for flagging gaps and incoherence
heuristics:
  - id: H1
    name: contract_mismatch
    description: |
      When an API spec (openapi/swagger/protobuf/graphql) lists a response field that
      is not referenced or consumed by frontend components (JS/TS/React templates/GraphQL queries),
      flag as possible backend-frontend contract gap.
    detection:
      - requires: ["api_spec", "frontend_code_chunks"]
      - trigger: "schema_field_missing_in_frontend"
  - id: H2
    name: stale_mock
    description: |
      When recorded/mock responses are older than contract_version or contain fields
      not present in current api_spec, flag mock_out_of_date and increase severity.
    detection:
      - requires: ["mock_files", "api_spec", "contract_version"]
      - trigger: "mock_fields_mismatch"
  - id: H3
    name: orphan_ui_state
    description: |
      When UI logs or frontend code reference states or steps (e.g., onboarding_step_x)
      that have no backend event/endpoint or DB state, flag missing_step/orphan_state.
    detection:
      - requires: ["frontend_logs", "backend_endpoints", "db_schema"]
  - id: H4
    name: inconsistent_auth
    description: |
      If frontend calls include authentication headers or tokens but server-side
      routes are public or vice versa (server expects auth but frontend doesn't send),
      flag session_mismatch/insufficient_scope.
    detection:
      - requires: ["frontend_requests", "server_route_metadata"]
  - id: H5
    name: unrealistic_mock_latency
    description: |
      When mock servers respond with near-zero latency for endpoints that are slow in production,
      flag mock_latency_unrealistic to detect false positive test passes.
    detection:
      - requires: ["mock_configs", "production_traces"]
  - id: H6
    name: incomplete_e2e_coverage
    description: |
      If an E2E test suite exists but key business flows (purchase, signup) have no passing
      end-to-end test or test artifacts show skipped steps, flag incomplete_checkout or onboarding_blocker.
    detection:
      - requires: ["e2e_tests", "business_flow_list"]

