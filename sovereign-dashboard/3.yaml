# Example detection rules (pseudocode)
detection_rules:
  - id: R1
    name: detect_missing_response_field
    match:
      - find_in: api_spec
        pattern: "properties"
      - not_find_in: frontend_code
        pattern: "property_name"
    action: tag_as: ["contract_gap","severity:major"]
  - id: R2
    name: detect_mock_stale_by_contract
    match:
      - find_in: mock_files
        pattern: "recorded_response"
      - find_in: api_spec
        pattern: "response.properties"
      - condition: "mock_fields \u2260 spec_fields"
    action: tag_as: ["mock_out_of_date","severity:critical"]
  - id: R3
    name: detect_orphan_ui_state
    match:
      - find_in: frontend_logs
        pattern: "onboarding_step_"
      - not_find_in: backend_events
        pattern: "onboarding_step_"
    action: tag_as: ["orphan_state","severity:major"]

