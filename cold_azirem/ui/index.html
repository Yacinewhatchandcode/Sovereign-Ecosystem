<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ASIREM CENTRAL COMMAND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700;900&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="asirem_theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-deep) 70%);
        }

        .portal-container {
            text-align: center;
            z-index: 10;
        }

        .portal-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 10px;
            margin-bottom: 1rem;
            text-shadow: 0 0 50px rgba(0, 240, 255, 0.3);
        }

        .portal-subtitle {
            font-family: var(--font-tech);
            color: var(--neon-secondary);
            letter-spacing: 5px;
            margin-bottom: 4rem;
            text-transform: uppercase;
        }

        .gateways {
            display: flex;
            gap: 3rem;
            justify-content: center;
        }

        .gateway-card {
            width: 300px;
            height: 400px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            background: var(--glass-surface);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .gateway-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-color: var(--neon-asirem);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 60px rgba(0, 240, 255, 0.2);
        }

        .gateway-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .gateway-card:hover .gateway-icon {
            transform: scale(1.2);
            text-shadow: 0 0 30px var(--neon-asirem);
        }

        .gateway-name {
            font-family: var(--font-tech);
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gateway-desc {
            margin-top: 1rem;
            padding: 0 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Decorative ring */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            border: 1px dashed rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 60s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- CUSTOM CURSOR -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="ring"></div>

    <div class="portal-container">
        <h1 class="portal-title gradient-text">ASIREM</h1>
        <div class="portal-subtitle">Central Command Interface</div>

        <div class="gateways">
            <a href="asirem_landing.html" class="gateway-card">
                <div class="gateway-icon">ðŸŒŒ</div>
                <div class="gateway-name">Origin</div>
                <div class="gateway-desc">Public-facing narrative entry point and manifesto.</div>
            </a>

            <a href="asirem_flux_ui.html" class="gateway-card">
                <div class="gateway-icon">âš¡</div>
                <div class="gateway-name">Protocol</div>
                <div class="gateway-desc">Active system dashboard and control interface.</div>
            </a>
        </div>
    </div>

    <script src="asirem_ui.js"></script>
</body>

</html>
